<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
        <script type="text/javascript" src="scripts/jquery-2.0.1.js"></script>
        <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <title>FollowMeMobile</title>
    </head>
    <body>

        <!-------------FRONT PAGE BEGIN------------------->
        <div data-role="page" id="front-page" class="pageLayout" data-theme="b">
            <div data-role="main" class="ui-content" id="main">
                <div id="frontPage">
                    <div id="panelWhite">
                        <img src="images/logo.png" /><br />
                        <a href="#login-page" data-role="button" data-transition="slide" class="ui-btn ui-corner-all ui-btn-b" id="btnLogin">Login</a>
                        <a href="#register-page" data-role="button" data-transition="slide" class="ui-btn ui-corner-all ui-btn-b" id="btnRegister">Register</a><br />
                    </div>
                </div>
            </div>
        </div>
        <!-------------FRONT PAGE END------------------->


        <!-------------REGISTER PAGE BEGIN------------------->
        <div data-role="page" id="register-page" class="pageLayout" data-theme="b">
            <div data-role="header" data-theme="b" data-add-back-btn="true">
                <h1>Register</h1>
            </div>
            <div data-role="main" class="ui-content" id="main">
                <div id="topPanel">
                    <img src="images/signUp.png" id="signUp" />
                </div>
                <br />
                <div id="regPanel">
                    <select data-theme="a">
                        <option>Choose...</option>
                        <option value="1">Personal Use</option>
                        <option value="2">Business Use</option>
                    </select>
                    <br />
                    <input type="text" data-theme="a" id="userName" placeholder="username" />
                    <input type="text" data-theme="a" id="passWord" placeholder="password" />
                    <br />
                    <a href="#" data-role="button" class="ui-btn ui-corner-all ui-btn-b" id="btnRegSubmit">Submit</a>
                </div>
            </div>
        </div>
        <!-------------REGISTER PAGE END------------------->


        <!-------------LOGIN PAGE BEGIN------------------->
        <div data-role="page" id="login-page" class="pageLayout" data-theme="b">
            <div data-role="header" data-theme="b" data-add-back-btn="true">
                <h1>Login</h1>
            </div>
            <div data-role="main" class="ui-content" id="main">
                <div id="topPanel">
                    <img src="images/login.png" id="login" />
                </div>
                <br />
                <div id="regPanel">
                    <select data-theme="a">
                        <option>Choose...</option>
                        <option value="1">Personal Use</option>
                        <option value="2">Business Use</option>
                    </select>
                    <br />
                    <input type="text" data-theme="a" id="userName" placeholder="username" />
                    <input type="text" data-theme="a" id="passWord" placeholder="password" />
                    <br />
                    <a href="#" data-role="button" class="ui-btn ui-corner-all ui-btn-b" id="btnRegSubmit">Submit</a>
                </div>
            </div>
        </div>
        <!-------------REGISTER PAGE END------------------->







        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        
    </body>
</html>
